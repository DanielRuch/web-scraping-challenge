<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center mx-auto">
    <h1 class="jumbotron">Mission to Mars</h1>
    <a href="/scrape" type="button" class="btn btn-outline-primary">Refresh Info</a>
  </div>
  <div class="row">
    <div class="col-md-12 mx-2">
      <h2>Latest Mars News</h2>
      <h3>{{marsData.news_title}}</h3>
      <p> {{marsData.news_text}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <div class="mx-2">
        <h2>Featured Mars Image</h2>
        <img src={{marsData.featured_image_url}} class="img-fluid" alt="Featured Image">
      </div>
    </div>
    <div class="col-md-4">
      <div class="row mx-2">
        <div class="col-md-12">
          <h2>Current Weather on Mars</h2>
          <p> Coming Soon! </p>
        </div>
      </div>
      <div class="row mx-2">
        <div class="col-md-12">
          <h2>Mars Facts</h2>
          {{marsData.marsFactsTable |safe}}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
